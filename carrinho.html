<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="assets/css/carrinho.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Carrinho</h1>
        <div class="cart-item">
            <div class="item-img"></div>
            <div class="item-details">
                <span class="item-name">Nome</span>
                <span class="item-price">R$ Preço</span>
                <button class="remove-button">Remover</button>
                <div class="quantity-controls">
                    <button class="minus">-</button>
                    <span class="quantity">0</span>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="cart-item">
            <div class="item-img"></div>
            <div class="item-details">
                <span class="item-name">Nome</span>
                <span class="item-price">R$ Preço</span>
                <button class="remove-button">Remover</button>
                <div class="quantity-controls">
                    <button class="minus">-</button>
                    <span class="quantity">0</span>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="checkout">
            <div class="freight">
                <span>Frete:</span>
                <span>R$ XXX</span>
            </div>
            <div class="subtotal">
                <span>Subtotal:</span>
                <span>xxxx</span>
            </div>
            <button class="pay-button">Pagar</button>
        </div>
    </div>
</body>
</html>
